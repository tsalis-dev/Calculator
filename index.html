<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="kalkulator">
        <div class="display">
            <h1 id="output">0</h1>
        </div>
        <div class="tombol">
            <button class="operator">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" id="tombol-plus">+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="tombol-samadengan">=</button>

            <button id="tombol-nol">0</button>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
